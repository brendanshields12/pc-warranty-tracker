<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Warranty Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // ⚠️ REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG ⚠️
    const firebaseConfig = {
  apiKey: "AIzaSyCNHIluL9YK9TZpqQZd3OyUbsQSl86mwH0",
  authDomain: "pc-warranty-tracker.firebaseapp.com",
  projectId: "pc-warranty-tracker",
  storageBucket: "pc-warranty-tracker.firebasestorage.app",
  messagingSenderId: "962785576242",
  appId: "1:962785576242:web:9ac8cec136c719b49832b"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

// Auth Component
function AuthGate({ children }) {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [error, setError] = useState('');

  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged((user) => {
      setUser(user);
      setLoading(false);
    });
    return unsubscribe;
  }, []);

  const handleLogin = async (e) => {
    e.preventDefault();
    setError('');
    try {
      await auth.signInWithEmailAndPassword(email, password);
    } catch (err) {
      setError('Invalid email or password');
      console.error(err);
    }
  };

  const handleLogout = async () => {
    try {
      await auth.signOut();
    } catch (err) {
      console.error(err);
    }
  };

  if (loading) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center">
        <div className="text-xl text-gray-600">Loading...</div>
      </div>
    );
  }

  if (!user) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center p-6">
        <div className="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
          <h2 className="text-3xl font-bold text-gray-900 mb-2">PC Warranty Tracker</h2>
          <p className="text-gray-600 mb-6">Sign in to access the system</p>
          
          {error && (
            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
              {error}
            </div>
          )}
          
          <form onSubmit={handleLogin}>
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input
                type="email"
                placeholder="your-email@example.com"
                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                required
              />
            </div>
            
            <div className="mb-6">
              <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                required
              />
            </div>
            
            <button
              type="submit"
              className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    );
  }

  return (
    <div>
      <div className="bg-white border-b border-gray-200 px-6 py-3">
        <div className="max-w-7xl mx-auto flex justify-between items-center">
          <div className="text-sm text-gray-600">
            Signed in as: <span className="font-medium">{user.email}</span>
          </div>
          <button
            onClick={handleLogout}
            className="text-sm text-red-600 hover:text-red-700 font-medium"
          >
            Sign Out
          </button>
        </div>
      </div>
      {children}
    </div>
  );
}

    const Search = () => <i data-lucide="search" className="w-5 h-5"></i>;
    const Plus = () => <i data-lucide="plus" className="w-5 h-5"></i>;
    const Trash2 = () => <i data-lucide="trash-2" className="w-4 h-4"></i>;
    const Edit2 = () => <i data-lucide="edit-2" className="w-4 h-4"></i>;
    const AlertTriangle = () => <i data-lucide="alert-triangle" className="w-5 h-5"></i>;
    const CheckCircle = () => <i data-lucide="check-circle" className="w-5 h-5"></i>;
    const XCircle = () => <i data-lucide="x-circle" className="w-5 h-5"></i>;
    const Download = () => <i data-lucide="download" className="w-5 h-5"></i>;
    const Upload = () => <i data-lucide="upload" className="w-5 h-5"></i>;
    const ChevronLeft = () => <i data-lucide="chevron-left" className="w-4 h-4"></i>;
    const ChevronRight = () => <i data-lucide="chevron-right" className="w-4 h-4"></i>;
    const ArrowLeft = () => <i data-lucide="arrow-left" className="w-5 h-5"></i>;

    function PCWarrantyTracker() {
      const [pcs, setPcs] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterTeam, setFilterTeam] = useState('');
      const [editingId, setEditingId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('all');
      const [currentPage, setCurrentPage] = useState(1);
      const [activeView, setActiveView] = useState('home');
      const [loading, setLoading] = useState(true);
      const itemsPerPage = 10;
      const [deleteConfirm, setDeleteConfirm] = useState(null);
      const [formData, setFormData] = useState({
        customerName: '',
        customerTeam: '',
        pcSerial: '',
        pcModel: '',
        purchaseDate: '',
        warrantyYears: '3'
      });

      useEffect(() => {
        loadData();
      }, []);

      useEffect(() => {
        lucide.createIcons();
      });

      const loadData = async () => {
        try {
          const snapshot = await db.collection('pcs').get();
          const loadedData = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setPcs(loadedData);
          setLoading(false);
        } catch (error) {
          console.error('Error loading data:', error);
          setLoading(false);
        }
      };

      const calculateWarrantyInfo = (purchaseDate, warrantyYears) => {
        const purchase = new Date(purchaseDate);
        const expiration = new Date(purchase);
        expiration.setFullYear(expiration.getFullYear() + parseInt(warrantyYears));
        
        const today = new Date();
        const daysRemaining = Math.ceil((expiration - today) / (1000 * 60 * 60 * 24));
        
        let status = 'good';
        if (daysRemaining < 0) status = 'expired';
        else if (daysRemaining <= 90) status = 'warning';
        
        return { expiration, daysRemaining, status };
      };

      const handleSubmit = async () => {
        if (!formData.customerName || !formData.pcSerial || !formData.pcModel || !formData.purchaseDate) {
          alert('Please fill in all required fields');
          return;
        }
        
        try {
          if (editingId) {
            await db.collection('pcs').doc(editingId).update(formData);
            setEditingId(null);
          } else {
            await db.collection('pcs').add(formData);
          }
          
          setFormData({
            customerName: '',
            customerTeam: '',
            pcSerial: '',
            pcModel: '',
            purchaseDate: '',
            warrantyYears: '3'
          });
          setActiveView('home');
          loadData();
        } catch (error) {
          console.error('Error saving data:', error);
          alert('Error saving data. Please try again.');
        }
      };

      const handleEdit = (pc) => {
        setFormData({
          customerName: pc.customerName,
          customerTeam: pc.customerTeam,
          pcSerial: pc.pcSerial,
          pcModel: pc.pcModel,
          purchaseDate: pc.purchaseDate,
          warrantyYears: pc.warrantyYears
        });
        setEditingId(pc.id);
        setActiveView('add');
      };

      const handleDelete = (id) => {
        setDeleteConfirm(id);
      };

      const confirmDelete = async () => {
        if (deleteConfirm) {
          try {
            await db.collection('pcs').doc(deleteConfirm).delete();
            setDeleteConfirm(null);
            loadData();
          } catch (error) {
            console.error('Error deleting record:', error);
            alert('Error deleting record. Please try again.');
          }
        }
      };

      const handleExport = () => {
        if (pcs.length === 0) {
          alert('No data to export');
          return;
        }
        
        const dataStr = JSON.stringify(pcs, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `pc-warranty-backup-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      const handleImport = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const imported = JSON.parse(e.target.result);
            if (Array.isArray(imported)) {
              const batch = db.batch();
              imported.forEach(item => {
                const docRef = db.collection('pcs').doc();
                const { id, ...data } = item;
                batch.set(docRef, data);
              });
              await batch.commit();
              loadData();
              alert(`Successfully imported ${imported.length} records!`);
            }
          } catch (error) {
            alert('Error importing file');
          }
        };
        reader.readAsText(file);
        event.target.value = '';
      };

      const getStatusIcon = (status) => {
        if (status === 'expired') return <XCircle />;
        if (status === 'warning') return <AlertTriangle />;
        return <CheckCircle />;
      };

      const filteredAndSortedPCs = pcs
        .filter(pc => 
          pc.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
          (pc.customerTeam && pc.customerTeam.toLowerCase().includes(searchTerm.toLowerCase())) ||
          pc.pcSerial.toLowerCase().includes(searchTerm.toLowerCase()) ||
          pc.pcModel.toLowerCase().includes(searchTerm.toLowerCase())
        )
        .filter(pc => filterTeam === '' || pc.customerTeam === filterTeam)
        .map(pc => ({ ...pc, ...calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears) }))
        .filter(pc => filterStatus === 'all' || pc.status === filterStatus)
        .sort((a, b) => {
          const order = { expired: 0, warning: 1, good: 2 };
          return order[a.status] - order[b.status] || a.daysRemaining - b.daysRemaining;
        });

      const totalPages = Math.ceil(filteredAndSortedPCs.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const currentPagePCs = filteredAndSortedPCs.slice(startIndex, startIndex + itemsPerPage);

      useEffect(() => {
        setCurrentPage(1);
      }, [searchTerm, filterStatus, filterTeam]);

      const stats = {
        total: pcs.length,
        expired: pcs.filter(pc => calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears).status === 'expired').length,
        warning: pcs.filter(pc => calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears).status === 'warning').length,
        good: pcs.filter(pc => calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears).status === 'good').length
      };

      if (loading) {
        return <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center"><div className="text-xl text-gray-600">Loading...</div></div>;
      }

      if (activeView === 'home') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 p-6">
            <div className="max-w-6xl mx-auto">
              <div className="text-center mb-12">
                <h1 className="text-4xl font-bold text-gray-900 mb-2">Executive Support PC Warranty Tracker</h1>
                <p className="text-gray-600">Manage and monitor warranty information for all PCs</p>
              </div>
              <div className="grid grid-cols-4 gap-4 mb-12">
                <button onClick={() => { setFilterStatus('all'); setActiveView('search'); }} className="p-6 bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:border-blue-300 transition-all">
                  <div className="text-3xl font-bold text-gray-900">{stats.total}</div>
                  <div className="text-sm text-gray-600">Total PCs</div>
                </button>
                <button onClick={() => { setFilterStatus('good'); setActiveView('search'); }} className="p-6 bg-green-50 rounded-xl shadow-sm border border-green-200 hover:shadow-lg hover:border-green-400 transition-all">
                  <div className="text-3xl font-bold text-green-700">{stats.good}</div>
                  <div className="text-sm text-green-600">Good (&gt;90 days)</div>
                </button>
                <button onClick={() => { setFilterStatus('warning'); setActiveView('search'); }} className="p-6 bg-yellow-50 rounded-xl shadow-sm border border-yellow-200 hover:shadow-lg hover:border-yellow-400 transition-all">
                  <div className="text-3xl font-bold text-yellow-700">{stats.warning}</div>
                  <div className="text-sm text-yellow-600">Warning (≤90 days)</div>
                </button>
                <button onClick={() => { setFilterStatus('expired'); setActiveView('search'); }} className="p-6 bg-red-50 rounded-xl shadow-sm border border-red-200 hover:shadow-lg hover:border-red-400 transition-all">
                  <div className="text-3xl font-bold text-red-700">{stats.expired}</div>
                  <div className="text-sm text-red-600">Expired</div>
                </button>
              </div>
              <div className="grid grid-cols-2 gap-6 mb-8">
                <button onClick={() => setActiveView('add')} className="group bg-white rounded-xl shadow-md border-2 border-gray-200 p-8 hover:border-blue-500 hover:shadow-xl transition-all">
                  <div className="flex flex-col items-center gap-4">
                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center group-hover:bg-blue-600 transition-colors"><Plus /></div>
                    <h2 className="text-2xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">Add New Record</h2>
                    <p className="text-gray-600 text-center">Register a new PC and its warranty information</p>
                  </div>
                </button>
                <button onClick={() => setActiveView('search')} className="group bg-white rounded-xl shadow-md border-2 border-gray-200 p-8 hover:border-green-500 hover:shadow-xl transition-all">
                  <div className="flex flex-col items-center gap-4">
                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center group-hover:bg-green-600 transition-colors"><Search /></div>
                    <h2 className="text-2xl font-bold text-gray-900 group-hover:text-green-600 transition-colors">Search & Manage</h2>
                    <p className="text-gray-600 text-center">Find, edit, and manage existing PC records</p>
                  </div>
                </button>
              </div>
              <div className="flex justify-center gap-4">
                <button onClick={handleExport} className="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition flex items-center gap-2 shadow-md"><Download />Export Data</button>
                <label className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2 cursor-pointer shadow-md"><Upload />Import Data<input type="file" accept=".json" onChange={handleImport} className="hidden" /></label>
              </div>
            </div>
          </div>
        );
      }

      if (activeView === 'add') {
        return (
          <div className="min-h-screen bg-gray-50 p-6">
            <div className="max-w-5xl mx-auto">
              <button onClick={() => { setActiveView('home'); setEditingId(null); setFormData({ customerName: '', customerTeam: '', pcSerial: '', pcModel: '', purchaseDate: '', warrantyYears: '3' }); }} className="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6"><ArrowLeft />Back to Home</button>
              <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                <h2 className="text-2xl font-bold mb-6">{editingId ? 'Edit Record' : 'Add New Record'}</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">Customer Name *</label><input type="text" placeholder="Enter customer name" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.customerName} onChange={(e) => setFormData({...formData, customerName: e.target.value})} /></div>
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">Customer Team</label><select className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.customerTeam} onChange={(e) => setFormData({...formData, customerTeam: e.target.value})}><option value="">Select Team</option><option value="1888 Mgmt.">1888 Mgmt.</option><option value="CCKFO">CCKFO</option><option value="Executive Assistants">Executive Assistants</option><option value="Executive Protection">Executive Protection</option><option value="Executive Support">Executive Support</option><option value="Executives">Executives</option><option value="KDT">KDT</option><option value="Koch Aviation">Koch Aviation</option><option value="Matador Security">Matador Security</option><option value="Other">Other</option></select></div>
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">PC Serial Number *</label><input type="text" placeholder="Enter serial number" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.pcSerial} onChange={(e) => setFormData({...formData, pcSerial: e.target.value})} /></div>
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">PC Model *</label><input type="text" placeholder="Enter PC model" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.pcModel} onChange={(e) => setFormData({...formData, pcModel: e.target.value})} /></div>
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">Warranty Start Date *</label><input type="date" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.purchaseDate} onChange={(e) => setFormData({...formData, purchaseDate: e.target.value})} /></div>
                  <div><label className="block text-sm font-medium text-gray-700 mb-2">Warranty Lifespan</label><select className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={formData.warrantyYears} onChange={(e) => setFormData({...formData, warrantyYears: e.target.value})}><option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option><option value="4">4 Years</option><option value="5">5 Years</option></select></div>
                </div>
                <div className="mt-8 flex gap-3">
                  <button onClick={handleSubmit} className="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2"><Plus />{editingId ? 'Update Record' : 'Add Record'}</button>
                  {editingId && <button onClick={() => { setEditingId(null); setFormData({ customerName: '', customerTeam: '', pcSerial: '', pcModel: '', purchaseDate: '', warrantyYears: '3' }); }} className="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>}
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          {deleteConfirm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg p-6 max-w-md shadow-xl">
                <h3 className="text-lg font-semibold mb-2">Confirm Delete</h3>
                <p className="text-gray-600 mb-6">Are you sure you want to delete this PC record?</p>
                <div className="flex gap-3 justify-end">
                  <button onClick={() => setDeleteConfirm(null)} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                  <button onClick={confirmDelete} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
                </div>
              </div>
            </div>
          )}
          <div className="max-w-7xl mx-auto">
            <button onClick={() => setActiveView('home')} className="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6"><ArrowLeft />Back to Home</button>
            <h1 className="text-3xl font-bold text-gray-900 mb-6">Search & Manage Records</h1>
            <div className="grid grid-cols-4 gap-4 mb-6">
              <button onClick={() => setFilterStatus('all')} className={`p-4 rounded-lg shadow-sm border ${filterStatus === 'all' ? 'bg-blue-50 border-blue-300 ring-2 ring-blue-500' : 'bg-white border-gray-200'}`}><div className="text-2xl font-bold">{stats.total}</div><div className="text-sm text-gray-600">Total PCs</div></button>
              <button onClick={() => setFilterStatus('good')} className={`p-4 rounded-lg shadow-sm border ${filterStatus === 'good' ? 'bg-green-100 border-green-300 ring-2 ring-green-500' : 'bg-green-50 border-green-200'}`}><div className="text-2xl font-bold text-green-700">{stats.good}</div><div className="text-sm text-green-600">Good</div></button>
              <button onClick={() => setFilterStatus('warning')} className={`p-4 rounded-lg shadow-sm border ${filterStatus === 'warning' ? 'bg-yellow-100 border-yellow-300 ring-2 ring-yellow-500' : 'bg-yellow-50 border-yellow-200'}`}><div className="text-2xl font-bold text-yellow-700">{stats.warning}</div><div className="text-sm text-yellow-600">Warning</div></button>
              <button onClick={() => setFilterStatus('expired')} className={`p-4 rounded-lg shadow-sm border ${filterStatus === 'expired' ? 'bg-red-100 border-red-300 ring-2 ring-red-500' : 'bg-red-50 border-red-200'}`}><div className="text-2xl font-bold text-red-700">{stats.expired}</div><div className="text-sm text-red-600">Expired</div></button>
            </div>
            <div className="mb-6 grid grid-cols-2 gap-4">
              <div className="relative"><div className="absolute left-3 top-1/2 -translate-y-1/2"><Search /></div><input type="text" placeholder="Search..." className="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
              <select className="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" value={filterTeam} onChange={(e) => setFilterTeam(e.target.value)}><option value="">All Teams</option><option value="1888 Mgmt.">1888 Mgmt.</option><option value="CCKFO">CCKFO</option><option value="Executive Assistants">Executive Assistants</option><option value="Executive Protection">Executive Protection</option><option value="Executive Support">Executive Support</option><option value="Executives">Executives</option><option value="KDT">KDT</option><option value="Koch Aviation">Koch Aviation</option><option value="Matador Security">Matador Security</option><option value="Other">Other</option></select>
            </div>
            <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
              {filteredAndSortedPCs.length === 0 ? <div className="p-12 text-center text-gray-500">No PCs found</div> : (
                <table className="w-full">
                  <thead className="bg-gray-50 border-b"><tr><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Status</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Customer</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Team</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Serial</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Model</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Start</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Expiration</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Days Left</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Actions</th></tr></thead>
                  <tbody className="divide-y">
                    {currentPagePCs.map(pc => (
                      <tr key={pc.id} className={pc.status === 'expired' ? 'bg-red-50' : pc.status === 'warning' ? 'bg-yellow-50' : 'bg-white'}>
                        <td className="px-4 py-3"><div className={pc.status === 'expired' ? 'text-red-500' : pc.status === 'warning' ? 'text-yellow-500' : 'text-green-500'}>{getStatusIcon(pc.status)}</div></td>
                        <td className="px-4 py-3 font-semibold">{pc.customerName}</td>
                        <td className="px-4 py-3">{pc.customerTeam || '-'}</td>
                        <td className="px-4 py-3 font-medium">{pc.pcSerial}</td>
                        <td className="px-4 py-3">{pc.pcModel}</td>
                        <td className="px-4 py-3">{new Date(pc.purchaseDate).toLocaleDateString()}</td>
                        <td className="px-4 py-3">{pc.expiration.toLocaleDateString()}</td>
                        <td className="px-4 py-3"><span className={`font-bold ${pc.status === 'expired' ? 'text-red-700' : pc.status === 'warning' ? 'text-yellow-700' : 'text-green-700'}`}>{pc.daysRemaining < 0 ? `Expired ${Math.abs(pc.daysRemaining)}d ago` : `${pc.daysRemaining} days`}</span></td>
                        <td className="px-4 py-3"><div className="flex gap-2"><button onClick={() => handleEdit(pc)} className="p-2 text-blue-600 hover:bg-blue-100 rounded"><Edit2 /></button><button onClick={() => handleDelete(pc.id)} className="p-2 text-red-600 hover:bg-red-100 rounded"><Trash2 /></button></div></td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              )}
            </div>
          </div>
        </div>
      );
    }

ReactDOM.render(
  <AuthGate>
    <PCWarrantyTracker />
  </AuthGate>,
  document.getElementById('root')
);
  </script>
</body>
</html>
