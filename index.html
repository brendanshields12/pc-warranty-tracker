<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<body>
  <div id="app"></div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNHIlUl9YK9TZpqQZd3OyUbsQSl86mwH0",
      authDomain: "pc-warranty-tracker.firebaseapp.com",
      projectId: "pc-warranty-tracker",
      storageBucket: "pc-warranty-tracker.firebasestorage.app",
      messagingSenderId: "962785576242",
      appId: "1:962785576242:web:9ac8cec13cbc719b49832b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
let state = {
      pcs: [],
      searchTerm: '',
      filterTeam: '',
      filterStatus: 'all',
      currentPage: 1,
      activeView: 'home',
      editingId: null,
      deleteConfirm: null,
      itemsPerPage: 10,
      formData: {
        customerName: '',
        customerTeam: '',
        pcSerial: '',
        pcModel: '',
        purchaseDate: '',
        warrantyYears: '3'
      }
    };

    function calculateWarrantyInfo(purchaseDate, warrantyYears) {
      const purchase = new Date(purchaseDate);
      const expiration = new Date(purchase);
      expiration.setFullYear(expiration.getFullYear() + parseInt(warrantyYears));
      const today = new Date();
      const daysRemaining = Math.ceil((expiration - today) / (1000 * 60 * 60 * 24));
      let status = 'good';
      if (daysRemaining < 0) status = 'expired';
      else if (daysRemaining <= 90) status = 'warning';
      return { expiration, daysRemaining, status };
    }

    function getFilteredAndSortedPCs() {
      return state.pcs
        .filter(pc => 
          pc.customerName.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
          (pc.customerTeam && pc.customerTeam.toLowerCase().includes(state.searchTerm.toLowerCase())) ||
          pc.pcSerial.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
          pc.pcModel.toLowerCase().includes(state.searchTerm.toLowerCase())
        )
        .filter(pc => state.filterTeam === '' || pc.customerTeam === state.filterTeam)
        .map(pc => ({ ...pc, ...calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears) }))
        .filter(pc => state.filterStatus === 'all' || pc.status === state.filterStatus)
        .sort((a, b) => {
          const order = { expired: 0, warning: 1, good: 2 };
          return order[a.status] - order[b.status] || a.daysRemaining - b.daysRemaining;
        });
    }

    function getStats() {
      const enrichedPCs = state.pcs.map(pc => ({ ...pc, ...calculateWarrantyInfo(pc.purchaseDate, pc.warrantyYears) }));
      return {
        total: state.pcs.length,
        expired: enrichedPCs.filter(pc => pc.status === 'expired').length,
        warning: enrichedPCs.filter(pc => pc.status === 'warning').length,
        good: enrichedPCs.filter(pc => pc.status === 'good').length
      };
    }

    async function loadData() {
      try {
        const snapshot = await db.collection('pcs').get();
        state.pcs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        render();
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    async function savePC() {
      const { customerName, pcSerial, pcModel, purchaseDate } = state.formData;
      if (!customerName || !pcSerial || !pcModel || !purchaseDate) {
        alert('Please fill in all required fields');
        return;
      }
      try {
        if (state.editingId) {
          await db.collection('pcs').doc(state.editingId).update(state.formData);
          state.editingId = null;
        } else {
          await db.collection('pcs').add(state.formData);
        }
        state.formData = { customerName: '', customerTeam: '', pcSerial: '', pcModel: '', purchaseDate: '', warrantyYears: '3' };
        state.activeView = 'home';
        await loadData();
      } catch (error) {
        console.error('Error saving:', error);
        alert('Error saving data');
      }
    }

    async function deletePC(id) {
      try {
        await db.collection('pcs').doc(id).delete();
        state.deleteConfirm = null;
        await loadData();
      } catch (error) {
        console.error('Error deleting:', error);
        alert('Error deleting record');
      }
    }

    function editPC(pc) {
      state.formData = {
        customerName: pc.customerName,
        customerTeam: pc.customerTeam,
        pcSerial: pc.pcSerial,
        pcModel: pc.pcModel,
        purchaseDate: pc.purchaseDate,
        warrantyYears: pc.warrantyYears
      };
      state.editingId = pc.id;
      state.activeView = 'add';
      render();
    }

    function exportData() {
      if (state.pcs.length === 0) {
        alert('No data to export');
        return;
      }
      const dataStr = JSON.stringify(state.pcs, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `pc-warranty-backup-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            const batch = db.batch();
            imported.forEach(item => {
              const docRef = db.collection('pcs').doc();
              const { id, ...data } = item;
              batch.set(docRef, data);
            });
            await batch.commit();
            await loadData();
            alert(`Successfully imported ${imported.length} records!`);
          }
        } catch (error) {
          alert('Error importing file');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }
function renderLoginView() {

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('authError');
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        errorDiv.textContent = 'Invalid email or password';
        errorDiv.classList.remove('hidden');
      }
    }

    async function handleLogout() {
      try {
        await auth.signOut();
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    function checkAuth() {
      auth.onAuthStateChanged((user) => {
        currentUser = user;
        if (user) {
          loadData();
        } else {
          render();
        }
      });
    }

                        <td class="px-4 py-3 font-medium">${pc.pcSerial}</td>
                        <td class="px-4 py-3">${pc.pcModel}</td>
                        <td class="px-4 py-3">${new Date(pc.purchaseDate).toLocaleDateString()}</td>
                        <td class="px-4 py-3">${pc.expiration.toLocaleDateString()}</td>
                        <td class="px-4 py-3"><span class="font-bold ${pc.status === 'expired' ? 'text-red-700' : pc.status === 'warning' ? 'text-yellow-700' : 'text-green-700'}">${pc.daysRemaining < 0 ? `Expired ${Math.abs(pc.daysRemaining)}d ago` : `${pc.daysRemaining} days`}</span></td>
                        <td class="px-4 py-3">
                          <div class="flex gap-2">
                            <button onclick='editPC(${JSON.stringify(pc).replace(/'/g, "&#39;")})' class="p-2 text-blue-600 hover:bg-blue-100 rounded"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button onclick="confirmDelete('${pc.id}')" class="p-2 text-red-600 hover:bg-red-100 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                          </div>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
                ${totalPages > 1 ? `
                  <div class="px-6 py-4 border-t flex items-center justify-between">
                    <div class="text-sm text-gray-700">Showing <span class="font-medium">${startIndex + 1}</span> to <span class="font-medium">${Math.min(startIndex + state.itemsPerPage, filtered.length)}</span> of <span class="font-medium">${filtered.length}</span> results</div>
                    <div class="flex gap-2">
                      <button onclick="changePage(${state.currentPage - 1})" ${state.currentPage === 1 ? 'disabled' : ''} class="px-3 py-2 rounded-lg border transition flex items-center ${state.currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"><i data-lucide="chevron-left"></i></button>
                      ${Array.from({length: Math.min(5, totalPages)}, (_, i) => `<button onclick="changePage(${i + 1})" class="px-3 py-2 rounded-lg border transition ${state.currentPage === i + 1 ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">${i + 1}</button>`).join('')}
                      <button onclick="changePage(${state.currentPage + 1})" ${state.currentPage === totalPages ? 'disabled' : ''} class="px-3 py-2 rounded-lg border transition flex items-center ${state.currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"><i data-lucide="chevron-right"></i></button>
                    </div>
                  </div>
                ` : ''}
              `}
            </div>
          </div>
        </div>
      `;
    }
function render() {
      const app = document.getElementById('app');
      
      if (!currentUser) {
        app.innerHTML = renderLoginView();
        return;
      }
      
      if (state.activeView === 'home') {
        app.innerHTML = `
          <div class="bg-white border-b border-gray-200 px-6 py-3">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
              <div class="text-sm text-gray-600">Signed in as: <span class="font-medium">${currentUser.email}</span></div>
              <button onclick="handleLogout()" class="text-sm text-red-600 hover:text-red-700 font-medium">Sign Out</button>
            </div>
          </div>
          ${renderHomeView()}
        `;
      } else if (state.activeView === 'add') {
        app.innerHTML = `
          <div class="bg-white border-b border-gray-200 px-6 py-3">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
              <div class="text-sm text-gray-600">Signed in as: <span class="font-medium">${currentUser.email}</span></div>
              <button onclick="handleLogout()" class="text-sm text-red-600 hover:text-red-700 font-medium">Sign Out</button>
            </div>
          </div>
          ${renderAddView()}
        `;
        attachFormListeners();
      } else if (state.activeView === 'search') {
        app.innerHTML = `
          <div class="bg-white border-b border-gray-200 px-6 py-3">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
              <div class="text-sm text-gray-600">Signed in as: <span class="font-medium">${currentUser.email}</span></div>
              <button onclick="handleLogout()" class="text-sm text-red-600 hover:text-red-700 font-medium">Sign Out</button>
            </div>
          </div>
          ${renderSearchView()}
        `;
      }
      
      lucide.createIcons();
    }

    function attachFormListeners() {
      document.getElementById('customerName').addEventListener('input', e => state.formData.customerName = e.target.value);
      document.getElementById('customerTeam').addEventListener('change', e => state.formData.customerTeam = e.target.value);
      document.getElementById('pcSerial').addEventListener('input', e => state.formData.pcSerial = e.target.value);
      document.getElementById('pcModel').addEventListener('input', e => state.formData.pcModel = e.target.value);
      document.getElementById('purchaseDate').addEventListener('change', e => state.formData.purchaseDate = e.target.value);
      document.getElementById('warrantyYears').addEventListener('change', e => state.formData.warrantyYears = e.target.value);
    }

    window.setView = (view) => {
      state.activeView = view;
      render();
    };

    window.setFilter = (status) => {
      state.filterStatus = status;
      state.currentPage = 1;
      render();
    };

    window.setFilterAndView = (status, view) => {
      state.filterStatus = status;
      state.activeView = view;
      state.currentPage = 1;
      render();
    };

    window.updateSearch = (value) => {
  state.searchTerm = value;
  state.currentPage = 1;
  const searchInput = document.getElementById('searchInput');
  const cursorPosition = searchInput ? searchInput.selectionStart : 0;
  render();
  setTimeout(() => {
    const newSearchInput = document.getElementById('searchInput');
    if (newSearchInput) {
      newSearchInput.focus();
      newSearchInput.setSelectionRange(cursorPosition, cursorPosition);
    }
  }, 0);
};

    window.updateTeamFilter = (value) => {
      state.filterTeam = value;
      state.currentPage = 1;
      render();
    };

    window.changePage = (page) => {
      state.currentPage = page;
      render();
    };

    window.submitForm = () => {
      savePC();
    };

    window.cancelEdit = () => {
      state.editingId = null;
      state.formData = { customerName: '', customerTeam: '', pcSerial: '', pcModel: '', purchaseDate: '', warrantyYears: '3' };
      state.activeView = 'home';
      render();
    };

    window.confirmDelete = (id) => {
      state.deleteConfirm = id;
      render();
    };

    window.handleLogin = handleLogin;

    checkAuth();
  </script>
</body>
</html>
